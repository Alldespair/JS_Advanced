<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <script>
  window.onload = function () {
    var mainDiv = document.getElementById("main-div");
    mainDiv.addEventListener("mouseover", myOnMouseOver);
    mainDiv.addEventListener("mouseout", myOnMouseOut);

    function myOnMouseOver() {
      var target =  window.event.srcElement;
      var tooltipHTML = target.dataset.tooltip;
      if (!tooltipHTML) return;

      tooltipElem = document.createElement("div");
      tooltipElem.innerHTML = tooltipHTML;
      document.body.append(tooltipElem);
    }

    function myOnMouseOut() {
      if (tooltipElem) {
          tooltipElem.remove();
        }
    }
  };

</script>
</head>
<body>
  <div id="main-div">
    <span data-tooltip="наведите">наведите</span> 
    <span data-tooltip="для">для</span>
    <span data-tooltip="подсказки">подсказки</span>
</div>
</body>
</html>
