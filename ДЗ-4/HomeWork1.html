<!-- Доработайте пример, 005_thisExample.html, при наведении мыши к одному из блоков, цвет блока должен измениться, на уникальный, такой которого еще нету 
    у существующих блоков. Также выведите в блок текстовое оповещение о информации цвета, который используется для фона данного блока. При попытке закрыть 
    вкладку, придупредите пользователя о том что информация будет утеряна. Используйте window.onload.  -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ключевое слово this</title>
    <style>
        div {
            background-color:green;
            display: block;
            height: 100px;
            width: 100px;
            margin: 10px;
            float: left;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>

    <script>
        window.onload = function() {
            var divArr = document.getElementsByTagName("div");
            for (var i = 0; i < divArr.length; i++) {
                divArr[i].onmouseover = function () {
                    getRandColor();
                    this.style.backgroundColor = randColor;
                    this.innerHTML = randColor;
                }
            }
            var randColor;
            function getRandColor() {
                var color = Math.floor(Math.random() * Math.pow(256, 3)).toString(16);
                while(color.length < 6) {
                    color = "0" + color;
                }
                randColor = "#" + color;
            }
        }
        setHandler()
    </script>
</body>
</html>
